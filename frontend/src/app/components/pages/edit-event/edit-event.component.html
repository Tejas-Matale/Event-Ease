<div class="container">
  <h2>Edit Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter event name">
    </div>
    <div class="form-group">
      <label>Time</label>
      <input type="text" formControlName="time" class="form-control" placeholder="Enter event time">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control" placeholder="Enter event price">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" formControlName="location" class="form-control" placeholder="Enter event location">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" placeholder="Enter event description"></textarea>
    </div>
    <div class="form-group">
      <label>Count</label>
      <input type="number" formControlName="count" class="form-control" placeholder="Enter event count">
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input type="text" formControlName="imageUrl" class="form-control" placeholder="Enter event image URL">
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input type="text" formControlName="tags" class="form-control" placeholder="Enter event tags (comma-separated)">
    </div>
    <button type="submit" [disabled]="!eventForm.valid" class="btn btn-primary">Update</button>
    <button type="button" (click)="onDelete()" class="btn btn-danger">Delete</button>
  </form>
</div>
